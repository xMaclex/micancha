{% extends 'base.html' %}

{% block title %}Editar Reserva{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Editar Reserva - {{ reserva.cancha.nombre }}</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'historial_reservas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
